name: Build Android APK Personal

on:
  push:
    branches:
      - "*"
    tags-ignore:
      - '**'
  workflow_dispatch:
    inputs:
      custom_version:
        description: "輸入版本號（tag 模式必填，例如 1.3.11.004）"
        required: false
      buildMode:
        description: "建置模式 (full=乾淨建置 / incremental=增量建置)"
        required: true
        default: "full"
        type: choice
        options:
          - full
          - incremental
      buildTarget:
        description: "建置來源 (branch / tag)"
        required: true
        default: "branch"
        type: choice
        options:
          - branch
          - tag

permissions:
  contents: write

jobs:
  release_build:
    runs-on: ubuntu-latest
    env:
      USER_NAME: ${{ github.repository_owner }}
      REPO_NAME: ${{ github.event.repository.name }}
      BRANCH_NAME: ${{ github.ref_name }}

    steps:
      - name: Validate inputs for tag builds
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.buildTarget == 'tag' }}
        run: |
          if [ -z "${{ inputs.custom_version }}" ]; then
            echo "ERROR: tag build requires 'custom_version' (e.g., 1.3.11.004)"
            exit 1
          fi
          TAG="v${{ inputs.custom_version }}"
          if ! git ls-remote --tags origin | grep -q "refs/tags/${TAG}$"; then
            echo "ERROR: Tag ${TAG} not found on remote."
            exit 1
          fi
          echo "TAG=${TAG}" >> $GITHUB_ENV

      # 修正：增加 fetch-depth 以便能操作 git tag
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.buildTarget == 'tag' && format('v{0}', inputs.custom_version) || github.ref }}

      - name: Generate BuildEnv.ts
        run: |
          mkdir -p constants
          echo "export const BUILD_ENV = {
            USER_NAME: '${{ env.USER_NAME }}',
            REPO_NAME: '${{ env.REPO_NAME }}',
            BRANCH_NAME: '${{ env.BRANCH_NAME }}'
          };" > constants/BuildEnv.ts

      - name: Show BuildEnv
        run: cat constants/BuildEnv.ts

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Clean for full build
        if: ${{ inputs.buildMode == 'full' }}
        run: |
          rm -rf node_modules
          yarn cache clean

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Get version
        id: version
        run: |
          if [[ "${{ inputs.buildTarget }}" == "tag" ]]; then
            echo "version=${{ inputs.custom_version }}" >> $GITHUB_OUTPUT
          else
            version=$(node -p "require('./package.json').version")
            echo "version=${version}" >> $GITHUB_OUTPUT
          fi

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Prebuild TV App
        run: yarn prebuild

      - name: Update Android versionCode and versionName
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          IFS='.' read -ra PARTS <<< "$VERSION"
          p1=${PARTS[0]:-0} p2=${PARTS[1]:-0} p3=${PARTS[2]:-0} p4=${PARTS[3]:-0}
          CODE=$(printf "%d%03d%03d%03d" $((10#$p1)) $((10#$p2)) $((10#$p3)) $((10#$p4)))
          sed -i "s/versionCode .*/versionCode ${CODE}/" android/app/build.gradle
          sed -i "s/versionName \".*\"/versionName \"${VERSION}\"/" android/app/build.gradle
          echo "Updated versionCode=${CODE}, versionName=${VERSION}"

      - name: Build TV APK
        run: |
          if [ "${{ inputs.buildMode }}" = "full" ]; then
            echo "Already cleaned before install"
          fi
          yarn build

      - name: Rename APK file
        id: rename-apk
        run: |
          mkdir -p artifacts
          VERSION="${{ steps.version.outputs.version }}"
          BRANCH="${{ env.BRANCH_NAME }}"
          BRANCH_SAFE="${BRANCH//\//-}"
          
          if [[ "${{ inputs.buildTarget }}" == "tag" ]]; then
            FINAL_VERSION="${VERSION}"
          else
            FINAL_VERSION="${VERSION}-${BRANCH_SAFE}"
          fi
          
          cp android/app/build/outputs/apk/release/app-release.apk "artifacts/orionTV.${FINAL_VERSION}.apk"
          echo "apk_version=${FINAL_VERSION}" >> $GITHUB_OUTPUT
          echo "APK: artifacts/orionTV.${FINAL_VERSION}.apk"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.rename-apk.outputs.apk_version }}
          path: artifacts/orionTV.${{ steps.rename-apk.outputs.apk_version }}.apk
          retention-days: 7

      - name: Check APK version info
        run: |
          sudo apt-get update && sudo apt-get install -y aapt
          aapt dump badging "artifacts/orionTV.${{ steps.rename-apk.outputs.apk_version }}.apk" | grep version

      # 關鍵修正：如果是 branch 模式，強制更新 Tag 指向當前 Commit
      # 這確保了 Release 的 Source code 會跟隨目前的 push
      - name: Force Update Tag (only for branch builds)
        if: ${{ inputs.buildTarget != 'tag' }}
        run: |
          TAG="v${{ steps.rename-apk.outputs.apk_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f $TAG
          git push origin $TAG --force

      - name: Create Release (only for branch builds)
        if: ${{ inputs.buildTarget != 'tag' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.rename-apk.outputs.apk_version }}
          name: Release v${{ steps.rename-apk.outputs.apk_version }}
          body: |
            Automated release for version v${{ steps.rename-apk.outputs.apk_version }}.
            Repo: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
          draft: false
          prerelease: false
          files: artifacts/orionTV.${{ steps.rename-apk.outputs.apk_version }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to existing Release (tag builds)
        if: ${{ inputs.buildTarget == 'tag' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          files: artifacts/orionTV.${{ steps.rename-apk.outputs.apk_version }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
